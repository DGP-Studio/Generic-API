version: '3.8'

services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: ${IMAGE_NAME}-server:latest
    container_name: ${IMAGE_NAME}-server
    ports:
      - "${EXTERNAL_PORT}:8080"
    volumes:
      - ./cache:/app/cache
      - ./log:/app/log
      - ./.env:/app/.env
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - scheduled-tasks
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    container_name: ${IMAGE_NAME}-redis
    image: redis:latest
    volumes:
      - /data/docker-service/redis_cache/${IMAGE_NAME}:/data
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

  scheduled-tasks:
    build:
      context: .
      dockerfile: Dockerfile-scheduled-tasks
      target: runtime
    image: scheduled_tasks
    container_name: ${IMAGE_NAME}-scheduled-tasks
    restart: unless-stopped
    volumes:
      - ./cache:/app/cache
      - ./.env:/app/.env
    depends_on:
      - redis
    environment:
      - TZ=Asia/Shanghai
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tunnel:
    container_name: ${IMAGE_NAME}-tunnel
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
      - TZ=Asia/Shanghai
